<body>
<div class="container">
    <div class="lang-switcher">
        <button onclick="switchLang('pt')">PT</button>
        <button onclick="switchLang('en')">EN</button>
    </div>
    <nav>
        <a href="index.html" data-i18n="tools">Outras ferramentas</a>
    </nav>
    <h1 data-i18n="cpf">Gerador de CPF</h1>
    <div class="gerar-cpf" style="text-align:center">
        <h2 data-i18n="subtitle">Gerar CPF com ou sem formatação</h2>
        <p data-i18n="description">Ferramenta pra geração rápida de CPF para testes locais de desenvolvedores em suas aplicações.</p> <a data-i18n="checkOtherTool" href="./validador-cpf.html">Veja nossa ferramenta para validar CPF.</a>

        <br>

        <button onclick="generateCPF()" data-i18n="generateCPF">Gerar CPF</button>
        <br>
        <label>
            <input type="checkbox" id="formatCPF" onclick="isCPFEmpty() ? null : generateCPF()" checked />
            Gerar com ponto e traço
        </label>

        <div id="result" style="margin-top: 1rem; font-size: 1.5rem; text-align: center; font-weight: bold;">
            <div id="cpf"
                 style="position: relative; padding: 1rem; border: 1px solid #ccc; border-radius: 5px; text-align: center;"></div>
            <div style="top: 5px; right: 5px;; gap: 5px;">
                <button onclick="copyCPF()" data-i18n="copy" style="font-size: 0.8rem; padding: 0.2rem 0.4rem;">Copy
                </button>
                <button onclick="clearCPF()" data-i18n="clear" style="font-size: 0.8rem; padding: 0.2rem 0.4rem;">
                    Clear
                </button>
            </div>
        </div>
    </div>

    <div id="ads-bottom">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8817189280217840"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>

    </div>
    <footer>
        <p style="text-align:center; font-size: 0.9rem;">© 2025 Ferramentas para Desenvolvedores | Uso exclusivo para fins de teste.</p>
    </footer>
</div>

<!-- Scripts -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8817189280217840"
        crossorigin="anonymous"></script>
<script src="js/general.js"></script>
<script>
    const i18n = {
        pt: {
            title: "Ferramentas para Devs",
            subtitle: "Gerar CPF com ou sem formatação",
            description: "Ferramenta pra geração rápida de CPF para testes locais de desenvolvedores em suas aplicações.",
            checkOtherTool: "Veja nossa ferramenta para validar CPF",
            cpf: "Gerador de CPF",
            tools: "Outras ferramentas",
            generateCPF: "Gerar CPF",
            formatCPF: "Gerar com ponto e traço",
            copy: "Copiar",
            clear: "Limpar",
            copySuccess: "CPF copiado!",
            copyError: "Erro ao copiar CPF!"
        },
        en: {
            title: "Dev Tools",
            subtitle: "Generate CPF with or without formatting",
            description: "Quick CPF generation tool for local developer testing. Need to validate a CPF?",
            checkOtherTool: "Check our tool to validate CPF",
            cpf: "CPF Generator",
            tools: "Other tools",
            generateCPF: "Generate CPF",
            formatCPF: "Generate with dots and dashes",
            copy: "Copy",
            clear: "Clear",
            copySuccess: "CPF copied!",
            copyError: "Error copying CPF!"
        }
    };

    window.onload = () => switchLang('pt');

    function copyCPF() {
        const cpfText = document.getElementById('cpf').innerText;
        navigator.clipboard.writeText(cpfText)
    }

    function clearCPF() {
        document.getElementById('cpf').innerText = '';
    }

    function isCPFEmpty() {
        const cpf = document.getElementById('cpf').innerText;
        return cpf === '' || cpf === 'undefined' || cpf === 'null';
    }

    function generateCPF() {
        const n = () => Math.floor(Math.random() * 9);
        let n1 = n(), n2 = n(), n3 = n(), n4 = n(), n5 = n(), n6 = n(), n7 = n(), n8 = n(), n9 = n();
        let d1 = n1 * 10 + n2 * 9 + n3 * 8 + n4 * 7 + n5 * 6 + n6 * 5 + n7 * 4 + n8 * 3 + n9 * 2;
        d1 = 11 - (d1 % 11);
        if (d1 >= 10) d1 = 0;
        let d2 = n1 * 11 + n2 * 10 + n3 * 9 + n4 * 8 + n5 * 7 + n6 * 6 + n7 * 5 + n8 * 4 + n9 * 3 + d1 * 2;
        d2 = 11 - (d2 % 11);
        if (d2 >= 10) d2 = 0;

        const formatCPF = document.getElementById('formatCPF').checked;
        const cpf = formatCPF
            ? `${n1}${n2}${n3}.${n4}${n5}${n6}.${n7}${n8}${n9}-${d1}${d2}`
            : `${n1}${n2}${n3}${n4}${n5}${n6}${n7}${n8}${n9}${d1}${d2}`;

        document.getElementById('cpf').innerText = cpf;
    }

    (adsbygoogle = window.adsbygoogle || []).push({});
</script>
</body>
</html>
