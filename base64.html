<script src="js/general.js"></script>
<script>
    const i18n = {
        pt: {
            title: "Codificador Base64",
            subtitle: "Codificar e decodificar texto em Base64",
            description: "Ferramenta para conversão rápida de texto para Base64 e vice-versa.",
            inputLabel: "Texto para codificar/decodificar:",
            resultLabel: "Resultado:",
            encodeButton: "Codificar para Base64",
            decodeButton: "Decodificar de Base64",
            tools: "Ferramentas",
            copy: "Copiar",
            clear: "Limpar",
            copySuccess: "Texto copiado!",
            copyError: "Erro ao copiar texto!",
            invalidBase64: "Texto inválido para decodificação Base64"
        },
        en: {
            title: "Base64 Encoder",
            subtitle: "Encode and decode text in Base64",
            description: "Quick tool to convert text to Base64 and vice versa.",
            inputLabel: "Text to encode/decode:",
            resultLabel: "Result:",
            encodeButton: "Encode to Base64",
            decodeButton: "Decode from Base64",
            tools: "Other tools",
            copy: "Copy",
            clear: "Clear",
            copySuccess: "Text copied!",
            copyError: "Error copying text!",
            invalidBase64: "Invalid text for Base64 decoding",
            footer: "© 2025 AllHelp.online | ",
            privacyLink: "Privacy Policy",
            termsLink: "Terms of Use",
        }
    };

    window.onload = () => switchLang('pt');

    function encodeBase64() {
        const input = document.getElementById('inputText').value;
        const encoded = btoa(unescape(encodeURIComponent(input)));
        document.getElementById('result').innerText = encoded;
    }

    function decodeBase64() {
        try {
            const input = document.getElementById('inputText').value;
            const decoded = decodeURIComponent(escape(atob(input)));
            document.getElementById('result').innerText = decoded;
        } catch (e) {
            document.getElementById('result').innerText = i18n[currentLang].invalidBase64;
        }
    }

    function copyResult() {
        const resultText = document.getElementById('result').innerText;
        navigator.clipboard.writeText(resultText)
            .then(() => alert(i18n[currentLang].copySuccess))
            .catch(() => alert(i18n[currentLang].copyError));
    }

    function clearAll() {
        document.getElementById('inputText').value = '';
        document.getElementById('result').innerText = '';
    }

    (adsbygoogle = window.adsbygoogle || []).push({});
</script>
